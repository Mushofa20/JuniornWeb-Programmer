    <script>
        document.querySelector('.play-btn').addEventListener('click', () => {
            const audio = document.getElementById('audio-player');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
        
        document.querySelector('.volume-btn').addEventListener('click', () => {
            const audio = document.getElementById('audio-player');
            audio.volume = audio.volume === 1 ? 0.5 : 1;
        });
        
        document.querySelector('.progress-bar').addEventListener('input', (e) => {
            const audio = document.getElementById('audio-player');
            audio.currentTime = (e.target.value / 100) * audio.duration;
        });
        
        document.getElementById('audio-player').addEventListener('timeupdate', () => {
            const audio = document.getElementById('audio-player');
            const progressBar = document.querySelector('.progress-bar');
            progressBar.value = (audio.currentTime / audio.duration) * 100;
        });

        document.querySelector('.menu-icon').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
